<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <nav>
            <span class="icons"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>

            <span class="input"><input type="text"><i class="fa fa-search" aria-hidden="true"></i></span>
            <a href="#"><img src="assets/header-logo.png" alt="logo"></a>
            <div class="container-icons">
                <span class="icons"><i class="fa fa-plus" aria-hidden="true"></i></span>
                <span class="icons"><i class="fa fa-info" aria-hidden="true"></i></span>
                <span class="icons"><i class="fa fa-bell-o" aria-hidden="true"></i></span>
                <img src="assets/profile.jpg" alt="profile" class="profile">
            </div>
        </nav>
    </header>
    <main>
        <section id="sub-menu">
            <span>Welcome Board</span>
            <span><i class="fa fa-star-o" aria-hidden="true"></i></span>
            <span><i class="fa fa-lock" aria-hidden="true"></i> Private</span>
            <span class="show">...Show Menu</span>
        </section>
        <section id="boards-here">

        </section>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
